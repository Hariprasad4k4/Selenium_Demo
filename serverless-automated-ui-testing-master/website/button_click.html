<html>
  <head>
    <title>AWS CodeBuild automation - Button Click.</title>
  </head>

  <body>
    <script type="text/javascript">
    function button_display(selected)
    {
      if (selected == 'reveal')
        {
        display_text = "<br>" + "AWS CodeBuild is a fully managed build service that compiles source code, runs tests, and produces software packages that are ready to deploy.";
        }
      else if (selected == 'reset')
        {
        window.location.reload();
        display_text = '';
        }
      document.getElementById("cbbutton").innerHTML += display_text;
    }
    </script>
    <h1>Click the button...</h1>
    <button id="displaybtn" type="button" onclick = "button_display('reveal')">Display Text!!!</button>
    <button id="resetbtn" type="button" onclick = "button_display('reset')">Reset Text!!!</button>
    <div id = "cbbutton">
    </div>
  </body>
</html>
